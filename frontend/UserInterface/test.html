<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Setup</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 450px;
            background-color: #f5f5f5;
            border-right: 2px solid #ddd;
            padding: 20px;
            box-shadow: 2px 0px 5px rgba(0,0,0,0.1);
        }
        
        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .section-card {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            color: #000;
            text-align: center;
        }
        
        #user-profile {
            background: linear-gradient(to right, #c0bfc9, #4ee798);
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #roommate-preferences {
            background: linear-gradient(to right, #c0bfc9, #4ee798);
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .sidebar-nav {
            list-style-type: none;
            padding: 0;
        }
        
        .sidebar-nav li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        
        .sidebar-nav li a {
            text-decoration: none;
            color: #333;
            display: block;
        }
        
        .sidebar-nav li a:hover {
            color: #a2cfff;
        }
        
        .sidebar-title {
            font-size: 20px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ddd;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2 class="sidebar-title">Dashboard</h2>
        <ul class="sidebar-nav">
            <li><a href="#user-profile">User Profile</a></li>
            <li><a href="#roommate-preferences">Roommate Preferences</a></li>
            <li><a href="#">Housing Options</a></li>
            <li><a href="#">Notifications</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div id="user-profile" class="section-card">
            <h2>User Profile Setup</h2>
        </div>
        
        <div class="divider">â‹„</div>
        
        <div id="roommate-preferences" class="section-card">

</body>
</html>
